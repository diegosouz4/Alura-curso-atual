      //------------------Alterando o formato de uma data

      let data = "2007-12-31";
      const expData = /-/g;
      console.log(`Data antes do regex é: ${data}`);
      data = data.replace(expData, "/");
      console.log(`Data depois do regex é: ${data}`);

      //------------------O poder do split
      let arquivo = "100,200-150,200;20";
      const expArq = /[,;-]/;
      let valores = arquivo.split(expArq);
      console.log(`O resultado do split é :${valores}`);

      //------------------O retorno de match
      let codigo = "A121B12112C12212F12G01";
      const expCodigo = /[A-Za-z]\d+/g;
      let codigoExtraido = codigo.match(expCodigo);
      console.log(`O retorno do match é : ${codigoExtraido}`);

      //------------------Limpando CPF
      let cpf = "123.321.654-12";
      const expCPF = /[.-]/g;
      console.log(`CPF antigo ${cpf}`);
      cpf = cpf.replace(expCPF, "");
      console.log(`CPF novo ${cpf}`);
    </script>
