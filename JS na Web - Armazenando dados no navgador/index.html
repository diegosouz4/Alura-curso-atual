<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ceep - toDo List</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <section class="app">
      <div class="todo-list">
        <h1 class="title">Ceep</h1>

        <form class="form" action="">
          <input class="form-input" type="text" data-form-input />
          <input class="form-input" type="datetime-local" data-form-date placeholder="dia/mes/ano">
          <button class="form-button" data-form-button>Novo item</button>
        </form>

        <ul class="list" data-list></ul>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
